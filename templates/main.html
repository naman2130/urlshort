{% extends 'base.html' %}

{% block content %}
    <div id="main">
        <div class="menu">
            <div class=logo><h1>code-HAK</h1></div>
                <div class=pages>
                {% if request.user.is_authenticated %} 
                <a class="btn btn-primary" href="{% url 'user_links_list' %}">History</a>
                <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a class="btn btn-primary" href="{% url 'register' %}">Sign in/up</a>
                {% endif %}
                </div>
        </div>
        <form id="form-link">
            <div class="wrapper">
                <div class="typing-demo">
                Shorten your URL in a better way
                </div>
            </div>
            <input type="link" id="original-link" placeholder="Enter the Link Here"/>
            <button type="submit" id="button" class="short btn btn-primary">Short</button>
        </form>
    </div>
{% endblock %}
